services:
  peerly-frontend:
    extends:
      file: docker-compose.yml
      service: peerly-frontend
    ports:
      - "3000:3000"
    build:
      context: ./frontend
      args:
        API_URL: http://localhost:3001
        NODE_ENV: development
  peerly-backend:
    extends:
      file: docker-compose.yml
      service: peerly-backend
    ports:
      - "3001:3001"
    depends_on:
      - peerly-db
      - peerly-memcached
  peerly-db:
    extends:
      file: docker-compose.yml
      service: peerly-db
  peerly-memcached:
    extends:
      file: docker-compose.yml
      service: peerly-memcached

