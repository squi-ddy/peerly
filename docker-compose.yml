services:
  peerly-frontend:
    build: ./frontend
    ports:
      - "3000:8000"
  peerly-backend:
    build: ./backend
    ports:
      - "3001:3001"
    depends_on:
      - peerly-db
      - peerly-memcached
  peerly-db:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_USER: peerly
      MYSQL_PASSWORD: peerly
      MYSQL_DATABASE: peerly
    volumes:
      - ./db-data:/var/lib/mysql
      - ./db-setup:/docker-entrypoint-initdb.d
  peerly-memcached:
    image: memcached:alpine
    command: memcached -m 64

