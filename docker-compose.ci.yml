services:
  peerly-frontend:
    extends:
      file: docker-compose.yml
      service: frontend
  peerly-backend:
    extends:
      file: docker-compose.yml
      service: backend
    depends_on:
      - peerly-db
      - peerly-memcached
  peerly-db:
    extends:
      file: docker-compose.yml
      service: db
  peerly-memcached:
    extends:
      file: docker-compose.yml
      service: memcached

